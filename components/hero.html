<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEU Wedding Store - Trang chủ</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section class="hero">
        <div class="hero-background">
            <img src="https://picsum.photos/id/177/2000/1300" alt="Váy cưới tuyệt đẹp" class="hero-image">
            <div class="hero-overlay"></div>
        </div>
        
        <div class="hero-content">
            <div class="hero-text-container">
                <h1 class="hero-title">Váy Cưới Sang Trọng & Tinh Tế</h1>
                <p class="hero-description">
                    Khám phá bộ sưu tập váy cưới độc đáo của chúng tôi, nơi mỗi chiếc váy là một tác phẩm nghệ thuật, giúp tôn lên vẻ đẹp rạng ngời của bạn trong ngày trọng đại.
                </p>
                <div class="hero-buttons">
                    <a href="/products" class="btn btn-primary">Xem Bộ Sưu Tập</a>
                    <a href="/contact" class="btn btn-secondary">Đặt Lịch Hẹn</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
