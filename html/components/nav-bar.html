<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEU Wedding Store</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">NEU Wedding Store</a>
            
            <button class="mobile-menu-button" id="mobileMenuButton" aria-label="Toggle menu">
                <span id="menuIcon">☰</span>
            </button>
            
            <div class="desktop-nav">
                <a href="/" class="nav-link" data-path="/">Trang Chủ</a>
                <a href="/about" class="nav-link" data-path="/about">Giới Thiệu</a>
                <a href="/products" class="nav-link" data-path="/products">Sản Phẩm</a>
                <a href="/blog" class="nav-link" data-path="/blog">Blog</a>
                <a href="/contact" class="nav-link" data-path="/contact">Liên Hệ</a>
                <a href="/faq" class="nav-link" data-path="/faq">FAQ</a>
                <a href="/login" class="nav-link" data-path="/login">Đăng Nhập</a>
                <a href="/cart" class="nav-link" data-path="/cart">Giỏ Hàng</a>
            </div>
            
            <div class="mobile-nav" id="mobileNav">
                <div class="mobile-nav-container">
                    <a href="/" class="mobile-nav-link" data-path="/">Trang Chủ</a>
                    <a href="/about" class="mobile-nav-link" data-path="/about">Giới Thiệu</a>
                    <a href="/products" class="mobile-nav-link" data-path="/products">Sản Phẩm</a>
                    <a href="/blog" class="mobile-nav-link" data-path="/blog">Blog</a>
                    <a href="/contact" class="mobile-nav-link" data-path="/contact">Liên Hệ</a>
                    <a href="/faq" class="mobile-nav-link" data-path="/faq">FAQ</a>
                    <a href="/login" class="mobile-nav-link" data-path="/login">Đăng Nhập</a>
                    <a href="/cart" class="mobile-nav-link" data-path="/cart">Giỏ Hàng</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileNav = document.getElementById('mobileNav');
        const menuIcon = document.getElementById('menuIcon');
        
        let isMenuOpen = false;
        
        mobileMenuButton.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            mobileNav.classList.toggle('open', isMenuOpen);
            menuIcon.textContent = isMenuOpen ? '✕' : '☰';
        });
        
        // Active link highlighting
        function setActiveLinks() {
            const currentPath = window.location.pathname;
            
            // Desktop links
            document.querySelectorAll('.nav-link').forEach(link => {
                const linkPath = link.getAttribute('data-path');
                if ((linkPath === '/' && currentPath === '/') || 
                    (linkPath !== '/' && currentPath.startsWith(linkPath))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Mobile links
            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                const linkPath = link.getAttribute('data-path');
                if ((linkPath === '/' && currentPath === '/') || 
                    (linkPath !== '/' && currentPath.startsWith(linkPath))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        
        // Close mobile menu when clicking a link
        document.querySelectorAll('.mobile-nav-link').forEach(link => {
            link.addEventListener('click', () => {
                isMenuOpen = false;
                mobileNav.classList.remove('open');
                menuIcon.textContent = '☰';
            });
        });
        
        // Initialize active links
        window.addEventListener('load', setActiveLinks);
        window.addEventListener('popstate', setActiveLinks);
    </script>
</body>
</html>
